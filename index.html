<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karusel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://t4.ftcdn.net/jpg/03/25/04/43/360_F_325044375_J09Uo4OahSK26ivdAl8fOluM9j8reh3o.jpg" alt="Şəkil 1" class="carousel-image">
            <img src="https://cdn.vectorstock.com/i/1000v/44/54/js-logo-monogram-emblem-style-with-crown-shape-vector-31864454.jpg" alt="Şəkil 2" class="carousel-image">
            <img src="https://www.postplanner.com/hubfs/Facebook-Post-1.png" alt="Şəkil 3" class="carousel-image">
            <img src="https://thumbs.dreamstime.com/b/abstract-image-business-people-silhouettes-meeting-41108503.jpg" alt="Şəkil 4" class="carousel-image">
        </div>
        <div class="carousel-dots">
            <div class="dot" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
